{% extends "base.html" %}
{% block content %}

Категория(id):{{category}}
Подкатегория(id):{{subcategory}}
<div class="nav">
    <ul class="topmenu">
        {% for offer_type in offer_types %}

        {% endfor %}
    </ul>
</div>
{% endblock %}
